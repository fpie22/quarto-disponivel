
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datas Disponíveis</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f4f4f4; }
    select, button { margin: 10px 0; padding: 8px; }
  </style>
  <script>
    async function fetchData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbznFsUCizJKGMvVXUc9AO5hkIhPz33jcSfybrLOZ2B9cm-04YS1QJEjC6E79FKBQ3Kf8A/exec");
      const data = await response.json();
      populateTable(data);
    }

    function populateTable(data) {
      const table = document.getElementById("availabilityTable").getElementsByTagName("tbody")[0];
      const rooms = [...new Set(data.map(item => item.room))];

      rooms.forEach(room => {
        const row = document.createElement("tr");
        
        // Adicionar coluna com o nome do quarto
        const roomCell = document.createElement("td");
        roomCell.textContent = room;
        row.appendChild(roomCell);
        
        // Filtrar datas para o quarto selecionado
        const filteredDates = data.filter(item => item.room === room).map(item => new Date(item.date).toLocaleDateString());
        
        // Adicionar coluna com as datas disponíveis e a capacidade de selecioná-las
        const datesCell = document.createElement("td");
        const select = document.createElement("select");
        filteredDates.forEach(date => {
          const option = document.createElement("option");
          option.value = date;
          option.textContent = date;
          select.appendChild(option);
        });
        datesCell.appendChild(select);
        row.appendChild(datesCell);
        
        table.appendChild(row);
      });
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>Datas Disponíveis</h1>
  <table id="availabilityTable">
    <thead>
      <tr>
        <th>Quarto</th>
        <th>Datas Disponíveis</th>
      </tr>
    </thead>
    <tbody>
      <!-- As linhas serão adicionadas dinamicamente aqui -->
    </tbody>
  </table>
</body>
</html>
