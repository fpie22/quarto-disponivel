<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Disponibilidade de Quartos</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #f4f4f4; }
    .occupied { background-color: #ffcccc; color: #a0a0a0; } /* Células ocupadas */
    .available { background-color: #dff0d8; } /* Células disponíveis */
  </style>
</head>
<body>
  <h1 style="text-align: center;">Disponibilidade de Quartos</h1>
  <table id="availabilityTable">
    <thead>
      <tr>
        <!-- Cabeçalhos serão preenchidos dinamicamente -->
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serão preenchidas dinamicamente -->
    </tbody>
  </table>

  <script>
    // Função para buscar os dados da API do Google Apps Script
    async function fetchRealData() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzpPamnoV5brJPsLsJgxqmNglv1vKFR3sYRHDIi7jHpbaL4KOp0k0hRneh-FX3bJef-jg/exec");
        const data = await response.json();
        populateTable(data); // Chama a função para preencher a tabela
      } catch (error) {
        console.error("Erro ao buscar os dados:", error);
      }
    }

    // Função para preencher a tabela com os dados obtidos
    function populateTable(data) {
      const tableHeader = document.querySelector("#availabilityTable thead tr");
      const tableBody = document.querySelector("#availabilityTable tbody");

      // Adicionar cabeçalhos com as datas
      const dates = data.dates;
      tableHeader.innerHTML = "<th>Quartos</th>" + dates.map(date => `<th>${date}</th>`).join("");

      // Adicionar linhas com os quartos e suas disponibilidades
      data.rooms.forEach(room => {
        const row = document.createElement("tr");
        const roomCell = document.createElement("td");
        roomCell.textContent = room.name;
        row.appendChild(roomCell);

        room.availability.forEach(availability => {
          const dateCell = document.createElement("td");
          if (availability === 1) {
            dateCell.className = "occupied";
            dateCell.textContent = "Ocupado";
          } else {
            dateCell.className = "available";
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            dateCell.appendChild(checkbox);
          }
          row.appendChild(dateCell);
        });

        tableBody.appendChild(row);
      });
    }

    // Chama a função para buscar os dados ao carregar a página
    window.onload = fetchRealData;
  </script>
</body>
</html>
