<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Quartos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4efe4; /* Cor de fundo acolhedora */
      color: #333;
      margin: 0;
      padding: 0;
    }

    h2, h3 {
      text-align: center;
      color: #0056b3; /* Azul escuro */
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden; /* Para garantir que as bordas arredondadas sejam visíveis */
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0056b3;
      color: white;
    }

    td.available {
      background-color: #d4edda;
    }

    td.occupied {
      background-color: #f8d7da;
    }

    button {
      font-weight: bold;
      padding: 10px 20px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #003d7a;
      transform: scale(1.05);
    }

    .form-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    input[type="text"], input[type="tel"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      button {
        padding: 8px 15px;
      }

      .form-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h2>Reserva de Quartos</h2>

  <div class="form-container">
    <h3>Informações do Cliente</h3>
    <form id="reservationForm">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
      
      <label for="company">Empresa</label>
      <input type="text" id="company" name="company" placeholder="Digite o nome da sua empresa">
      
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required pattern="[0-9]{9}" title="Por favor, insira exatamente 9 números">
      
      <label for="email">E-mail (opcional)</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
      
      <label for="people">Nº de Pessoas</label>
      <input type="number" id="people" name="people" placeholder="Digite o nº de pessoas" required min="1" max="20" style="width: 60px;">
      
      <button type="button" onclick="submitForm()">Enviar</button>
    </form>
  </div>

  <h3>Disponibilidade de Quartos</h3>
  <div id="availability"></div>

  <script>
    // Scripts permanecem os mesmos
  </script>
</body>
</html>
