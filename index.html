<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Datas Disponíveis</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f4f4f4; }
    .occupied { background-color: #ffcccc; color: #a0a0a0; } /* Cor de fundo para datas ocupadas */
    .available { background-color: #dff0d8; } /* Cor de fundo para datas disponíveis */
  </style>
  <script>
    async function fetchData() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbznFsUCizJKGMvVXUc9AO5hkIhPz33jcSfybrLOZ2B9cm-04YS1QJEjC6E79FKBQ3Kf8A/exec");
        const data = await response.json();
        console.log("Dados recebidos:", data);
        populateTable(data);
      } catch (error) {
        console.error("Erro ao buscar dados:", error);
      }
    }

    function populateTable(data) {
function populateTable(data) {
  const table = document.getElementById("availabilityTable").getElementsByTagName("tbody")[0];
  table.innerHTML = ''; // Limpar a tabela antes de preencher novamente
  const rooms = [...new Set(data.map(item => item.room))];
  const dates = [...new Set(data.map(item => item.date))].sort((a, b) => new Date(a) - new Date(b));

  // Adicionar cabeçalho da tabela com as datas
  const headerRow = document.createElement("tr");
  headerRow.innerHTML = "<th>Quartos</th>" + dates.map(date => `<th>${new Date(date).toLocaleDateString()}</th>`).join("");
  table.appendChild(headerRow);

  rooms.forEach(room => {
    const row = document.createElement("tr");
    const roomCell = document.createElement("td");
    roomCell.textContent = room;
    row.appendChild(roomCell);

    dates.forEach(date => {
      const dateCell = document.createElement("td");
      const roomData = data.find(item => item.room === room && item.date === date);

      if (roomData && roomData.occupied === true) { // Certifique-se de que o campo 'occupied' seja verificado corretamente
        dateCell.className = "occupied";
        dateCell.textContent = "Ocupado";
      } else if (roomData) {
        dateCell.className = "available";
        dateCell.textContent = "Disponível";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        dateCell.appendChild(checkbox);
      } else {
        dateCell.textContent = "N/A"; // Caso não haja dados para essa combinação de quarto e data
      }

      row.appendChild(dateCell);
    });

    table.appendChild(row);
  });
}
