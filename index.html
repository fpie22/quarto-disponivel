<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Disponibilidade de Quartos</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #f4f4f4; }
    .occupied { background-color: #ffcccc; color: #a0a0a0; } /* Células ocupadas */
    .available { background-color: #dff0d8; } /* Células disponíveis */
  </style>
</head>
<body>
  <h1 style="text-align: center;">Disponibilidade de Quartos</h1>

  <!-- Formulário para o cliente se registrar -->
  <form id="clientForm">
    <h2>Registre-se</h2>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="company">Empresa:</label>
    <input type="text" id="company" name="company" required style="width: 300px;"><br><br>
    
    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <button type="button" onclick="saveClientData()">Salvar Registro</button>
  </form>

  <hr>

  <!-- Tabela de disponibilidade -->
  <table id="availabilityTable">
    <thead>
      <tr>
        <!-- Cabeçalhos serão preenchidos dinamicamente -->
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serão preenchidas dinamicamente -->
    </tbody>
  </table>

  <script>
    // Função para buscar os dados da API do Google Apps Script
    async function fetchRealData() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyJEj91FW5Tgxef4btCobp-QFSVPMet9TC7wEDyPRMbau8ZopKs_SS63S3W1EAO_UVhgw/exec");
        const data = await response.json();
        populateTable(data); // Chama a função para preencher a tabela
      } catch (error) {
        console.error("Erro ao buscar os dados:", error);
      }
    }

    // Função para preencher a tabela com os dados obtidos
    function populateTable(data) {
      const tableHeader = document.querySelector("#availabilityTable thead tr");
      const tableBody = document.querySelector("#availabilityTable tbody");

      // Adicionar cabeçalhos com as datas
      const dates = data.dates;
      tableHeader.innerHTML = "<th>Quartos</th>" + dates.map(date => `<th>${date}</th>`).join("");

      // Adicionar linhas com os quartos e suas disponibilidades
      data.rooms.forEach(room => {
        const row = document.createElement("tr");
        const roomCell = document.createElement("td");
        roomCell.textContent = room.name;
        row.appendChild(roomCell);

        room.availability.forEach((availability, index) => {
          const dateCell = document.createElement("td");
          dateCell.setAttribute("data-date", dates[index]); // Adiciona o atributo data-date

          if (availability === 1) {
            dateCell.className = "occupied";
            dateCell.textContent = "Ocupado";
          } else {
            dateCell.className = "available";
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            dateCell.appendChild(checkbox);
          }
          row.appendChild(dateCell);
        });

        tableBody.appendChild(row);
      });
    }

    // Função para salvar os dados do cliente
    async function saveClientData() {
      try {
        const name = document.getElementById("name").value.trim();
        const company = document.getElementById("company").value.trim();
        const phone = document.getElementById("phone").value.trim();

        // Validação de campos
        if (!name || !company || !phone) {
          alert("Por favor, preencha todos os campos!");
          return;
        }

        // Capturar as datas selecionadas
        const selectedDates = [];
        document.querySelectorAll("#availabilityTable tbody input:checked").forEach(checkbox => {
          const date = checkbox.closest("td").getAttribute("data-date");
          const room = checkbox.closest("tr").querySelector("td").textContent;
          selectedDates.push({ date, room });
        });

        if (selectedDates.length === 0) {
          alert("Por favor, selecione pelo menos uma data.");
          return;
        }

        // Dados para enviar
        const payload = { name, company, phone, selectedDates };

        const response = await fetch("https://script.google.com/macros/s/SEU_SCRIPT_URL/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Registro salvo com sucesso!");
        } else {
          alert("Erro ao salvar: " + result.message);
        }
      } catch (error) {
        console.error("Erro ao salvar os dados:", error);
        alert("Houve um problema ao processar seu registro.");
      }
    }

    // Chama a função para buscar os dados ao carregar a página
    window.onload = fetchRealData;
  </script>
</body>
</html>
