<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Quartos</title>
  <style> /* ... (Seu CSS aqui) ... */ </style>
</head>
<body>
  <h2>Reserva de Quartos</h2>

  <div class="form-container">
    <h3>Informações do Cliente</h3>
    <form id="reservationForm">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
      <label for="company">Empresa</label>
      <input type="text" id="company" name="company" placeholder="Digite o nome da sua empresa">
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
      <label for="people">Nº de Pessoas</label>
      <input type="number" id="people" name="people" placeholder="Digite o número de pessoas" required>
      <button type="button" onclick="submitForm()">Enviar</button>
    </form>
  </div>

  <h3>Disponibilidade de Quartos</h3>
  <div id="availability"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzRGILJ5lzLqNJsIq-2YaVPKyGPwK23Nl5XObEsSMZ6bPe3-n0YAvIXoUCy7oiQMt6HKw/exec"; // Substitua

    async function handleResponse(response) {
      if (!response.ok) {
        throw new Error(`Erro HTTP! Status: ${response.status}`);
      }
      return await response.json();
    }

    function formatDate(isoDate) {
      const date = new Date(isoDate);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    async function loadAvailability() {
      try {
        const data = await handleResponse(await fetch(scriptUrl));

        const availabilityDiv = document.getElementById("availability");
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<th>Quarto</th>${data.dates.map(date => `<th>${formatDate(date)}</th>`).join("")}`;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.rooms.forEach(room => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${room.name}</td>
            ${room.availability.map((status, index) => `
              <td class="${status.toLowerCase() === "disponivel" ? "available" : "occupied"}">
                ${status.toLowerCase() === "disponivel" ? `<input type="checkbox" value="${data.dates[index]}" />` : "Ocupado"}
              </td>
            `).join("")}
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        availabilityDiv.appendChild(table);
      } catch (error) {
        console.error("Erro ao carregar as datas disponíveis:", error);
        document.getElementById("availability").innerText = `Erro ao carregar as datas disponíveis: ${error.message}`;
      }
    }

    loadAvailability();

    async function submitForm() {
      const form = document.getElementById('reservationForm');

      // Formata as datas para AAAA-MM-DD
      const selectedDates = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
        .map(checkbox => new Date(checkbox.value).toISOString().slice(0, 10));

      const postData = {
        name: form.name.value,
        company: form.company.value,
        phone: form.phone.value,
        people: form.people.value ? parseInt(form.people.value) : 0,
        selectedDates
      };

      console.log("Dados do formulário:", postData);

      try {
        const result = await handleResponse(await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(postData)
        }));

        if (result.status === "success") {
          alert("Reserva enviada com sucesso!");
        } else {
          alert("Erro ao enviar a reserva: " + result.message);
        }
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert(`Erro ao enviar o formulário: ${error.message}`);
      }
    }
  </script>
</body>
</html>
