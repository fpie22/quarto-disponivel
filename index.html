<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datas Disponíveis</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f4f4f4; }
    select, button { margin: 10px 0; padding: 8px; }
  </style>
  <script>
    async function fetchData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbznFsUCizJKGMvVXUc9AO5hkIhPz33jcSfybrLOZ2B9cm-04YS1QJEjC6E79FKBQ3Kf8A/exec");
      const data = await response.json();
      populateDropdowns(data);
    }

    function populateDropdowns(data) {
      const roomDropdown = document.getElementById("roomDropdown");
      const dateDropdown = document.getElementById("dateDropdown");

      const rooms = [...new Set(data.map(item => item.room))];
      rooms.forEach(room => {
        const option = document.createElement("option");
        option.value = room;
        option.textContent = room;
        roomDropdown.appendChild(option);
      });

      roomDropdown.addEventListener("change", () => {
        dateDropdown.innerHTML = "<option value=''>Selecione uma data</option>";
        const selectedRoom = roomDropdown.value;
        const filteredDates = data.filter(item => item.room === selectedRoom).map(item => new Date(item.date).toLocaleDateString());
        filteredDates.forEach(date => {
          const option = document.createElement("option");
          option.value = date;
          option.textContent = date;
          dateDropdown.appendChild(option);
        });
      });
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>Datas Disponíveis</h1>
  <label for="roomDropdown">Selecione um quarto:</label>
  <select id="roomDropdown">
    <option value="">Selecione um quarto</option>
  </select>
  <label for="dateDropdown">Selecione uma data:</label>
  <select id="dateDropdown">
    <option value="">Selecione uma data</option>
  </select>
</body>
</html>
