<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Quartos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    h2, h3 {
      text-align: center;
    }
    .form-container {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .available {
      background-color: #d4edda; /* Verde claro para disponível */
    }
    .occupied {
      background-color: #f8d7da; /* Vermelho claro para ocupado */
    }
  </style>
</head>
<body>
  <h2>Reserva de Quartos</h2>

  <div class="form-container">
    <h3>Informações do Cliente</h3>
    <form id="reservationForm">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

      <label for="company">Empresa</label>
      <input type="text" id="company" name="company" placeholder="Digite o nome da sua empresa">

      <label for="phone">Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>

      <label for="people">Nº de Pessoas</label>
      <input type="number" id="people" name="people" placeholder="Digite o número de pessoas" required>

      <button type="button" onclick="submitForm()">Enviar</button>
    </form>
  </div>

  <h3>Disponibilidade de Quartos</h3>
  <div id="availability">
  </div>

  <script>
    // Função para formatar as datas no formato DD/MM/AAAA
    function formatDate(isoDate) {
      const date = new Date(isoDate); // Converte a string ISO para um objeto Date
      const day = String(date.getDate()).padStart(2, '0'); // Dia com dois dígitos
      const month = String(date.getMonth() + 1).padStart(2, '0'); // Mês com dois dígitos
      const year = date.getFullYear(); // Ano completo
      return `${day}/${month}/${year}`;
    }

    // Carrega as datas livres do Web App
    async function loadAvailability() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyiTMP2vAoAAp4r4rNABio4rAWmllrwemhOj7yBYgbDSG1PRB01t7KRXNiwAvwmZh9MNA/exec"); // Substitua pela URL correta
        if (!response.ok) {
          throw new Error("Erro ao buscar os dados: " + response.status);
        }
        const data = await response.json();

        // Adicione os logs aqui
        console.log("Datas recebidas:", data.dates);
        console.log("Quartos recebidos:", JSON.stringify(data.rooms, null, 2));

        const availabilityDiv = document.getElementById("availability");
        const table = document.createElement("table");

        // Continue o processamento normalmente
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<th>Quarto</th>${data.dates.map(date => `<th>${formatDate(date)}</th>`).join("")}`;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.rooms.forEach(room => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${room.name}</td>
            ${room.availability.map((status, index) => `
              <td class="${status.toLowerCase() === "disponivel" ? "available" : "occupied"}">
                ${status.toLowerCase() === "disponivel" ? `<input type="checkbox" value="${data.dates[index]}" />` : "Ocupado"}
              </td>
            `).join("")}
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        availabilityDiv.appendChild(table);
      } catch (error) {
        console.error("Erro ao carregar as datas disponíveis:", error);
        document.getElementById("availability").innerText = "Erro ao carregar as datas disponíveis.";
      }
    }

    loadAvailability(); // Carrega a disponibilidade ao abrir a página

    // Função de envio do formulário
    async function submitForm() {
      const form = document.getElementById('reservationForm');
      const selectedDates = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
        .map(checkbox => checkbox.value);

      const postData = {
        name: form.name.value,
        company: form.company.value,
        phone: form.phone.value,
        people: form.people.value ? parseInt(form.people.value) : 0, // Adicionado tratamento para valor nulo
        selectedDates
      };

    // Adicione logs aqui
  	console.log("Dados do formulário:", postData);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyiTMP2vAoAAp4r4rNABio4rAWmllrwemhOj7yBYgbDSG1PRB01t7KRXNiwAvwmZh9MNA/exec", { // Substitua pela URL correta
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(postData)
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Reserva enviada com sucesso!");
        } else {
          alert("Erro ao enviar a reserva: " + result.message);
        }
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert("Erro ao enviar o formulário.");
      }
    }
  </script>
</body>
</html>
