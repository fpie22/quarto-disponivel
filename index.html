<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Quartos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .available {
      background-color: #d4edda;
    }

    .occupied {
      background-color: #f8d7da;
    }

    button {
      font-weight: bold;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Reserva de Quartos</h2>

  <div class="form-container">
    <h3>Informações do Cliente</h3>
    <form id="reservationForm">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
      <label for="company">Empresa</label>
      <input type="text" id="company" name="company" placeholder="Digite o nome da sua empresa">
      <label for="phone">Telefone</label>
      <input 
        type="tel" 
        id="phone" 
        name="phone" 
        placeholder="Digite seu telefone" 
        required 
        pattern="[0-9]{9}" 
        title="Por favor, insira exatamente 9 números">
      <label for="email">E-mail (opcional)</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
      <label for="people">Nº de Pessoas</label>
      <input type="number" id="people" name="people" placeholder="Digite o número de pessoas" required min="1" max="20" style="width: 80px;">
      <button type="button" onclick="submitForm()">Enviar</button>
    </form>
  </div>

  <h3>Disponibilidade de Quartos</h3>
  <div id="availability"></div>

  <script>
    const scriptUrl = "https://wild-base-f885.nando-piedade.workers.dev";
    let lastRequestTime = 0;
    const RATE_LIMIT_MS = 500;

    async function handleResponse(response) {
      if (!response.ok) {
        throw new Error(`Erro HTTP! Status: ${response.status}`);
      }
      return await response.json();
    }

    function formatDate(isoDate) {
      const date = new Date(isoDate);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    async function loadAvailability() {
      const now = Date.now();
      if (now - lastRequestTime < RATE_LIMIT_MS) {
        console.warn("Aguarde antes de realizar outra requisição.");
        return;
      }
      lastRequestTime = now;

      try {
        const data = await handleResponse(await fetch(scriptUrl));

        const availabilityDiv = document.getElementById("availability");
        availabilityDiv.innerHTML = "";

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<th>Quarto</th>${data.dates.map(date => `<th>${formatDate(date)}</th>`).join("")}`;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.rooms.forEach(room => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${room.name}</td>
            ${room.availability.map((status, index) => `
              <td class="${status.trim().toLowerCase() === "disponivel" ? "available" : "occupied"}">
                ${status.trim().toLowerCase() === "disponivel" ? `<input type="checkbox" data-room="${room.name}" value="${data.dates[index]}" />` : "Ocupado"}
              </td>
            `).join("")}
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        availabilityDiv.appendChild(table);
      } catch (error) {
        console.error("Erro ao carregar as datas disponíveis:", error);
        document.getElementById("availability").innerText = `Erro ao carregar as datas disponíveis: ${error.message}`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadAvailability);

    async function submitForm() {
      const form = document.getElementById('reservationForm');
      const phone = form.phone.value.trim();
      const people = parseInt(form.people.value.trim(), 10); // Garante número válido

      // Validação do telefone
      if (!/^[0-9]{9}$/.test(phone)) {
        alert("O número de telefone deve conter exatamente 9 dígitos.");
        return; // Interrompe o envio
      }

      // Validação do número de pessoas
      if (isNaN(people) || people < 1) {
        alert("Por favor, insira o número de pessoas (mínimo de 1).");
        return; // Interrompe o envio
      }

      // Captura os quartos e datas selecionados
      const selectedDatesAndRooms = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
        .map(checkbox => {
          const roomNumber = checkbox.getAttribute('data-room');
          const formattedDate = formatSimpleDate(checkbox.value);
          return { date: formattedDate, room: roomNumber };
        });

      if (selectedDatesAndRooms.length === 0) {
        alert("Por favor, selecione ao menos um quarto e uma data.");
        return; // Interrompe o envio
      }

      // Regras de capacidade por quarto
      const roomCapacity = {
        "8": { max: 2 },
        "9": { max: 2 },
        "11": { max: 2 },
        "7": { max: 3 },
        "10": { max: 6 },
        "12": { max: 4 }
      };

      let capacityIssue = false;

      // Verifica as restrições de capacidade dos quartos
      const roomPeopleCount = {}; // Controle de pessoas por quarto
      selectedDatesAndRooms.forEach(selection => {
        const roomNumber = selection.room;
        const maxCapacity = roomCapacity[roomNumber]?.max;

        if (!roomPeopleCount[roomNumber]) {
          roomPeopleCount[roomNumber] = 0;
        }
        roomPeopleCount[roomNumber] += people;

        if (maxCapacity && roomPeopleCount[roomNumber] > maxCapacity) {
          alert(`O Quarto ${roomNumber} não pode acomodar mais de ${maxCapacity} pessoas. Por favor, ajuste o número de pessoas ou escolha outro quarto.`);
          capacityIssue = true;
        }
      });

      if (capacityIssue) {
        return; // Interrompe o envio caso haja problemas de capacidade
      }

      // Criação do objeto de envio
      const postData = {
        name: form.name.value.substring(0, 30),
        company: form.company.value.substring(0, 30),
        phone: phone,
        email: form.email.value.trim() || "Não informado",
        people: people,
        selectedDatesAndRooms
      };

      console.log("Enviando dados:", postData);

      try {
        const response = await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(postData)
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Reserva criada com sucesso!");
        } else {
          alert("Erro ao criar reserva: " + result.message);
        }
      } catch (error) {
        console.error("Erro ao enviar a reserva:", error);
        alert(`Erro ao enviar a reserva: ${error.message}`);
      }
    }

    function formatSimpleDate(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }
  </script>
</body>
</html>
