<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Quartos</title>
  <style>
    /* Estilo do corpo */
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://raw.githubusercontent.com/fpie22/quarto-disponivel/main/fotositefunfo.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-top: 20px;
    }

    h3 {
      text-align: center;
      color: #38334d;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="tel"], input[type="email"], input[type="number"] {
      width: calc(100% - 20px);
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
      font-size: 0.9em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      background-color: #007BFF;
      color: white;
    }

    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      color: white;
    }

    td:first-child {
      font-weight: bold;
    }

    .available {
      background-color: #28a745;
    }

    .occupied {
      background-color: #dc3545;
      text-align: center;
      padding: 4px;
      font-size: 0.75em;
    }

    button {
      font-weight: bold;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background-color: #0056b3;
    }

    #availability {
      max-height: 60vh;
      overflow-y: auto;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 450px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container div {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/fpie22/quarto-disponivel/main/portelaquartos.JPG" alt="Logo Portela Quartos" class="logo">

  <h2>Reserva de Quartos</h2>
  
  <div class="form-container">
    <h3>Informações do Cliente</h3>
    <form id="reservationForm">
      <!-- Primeira linha: Nome e Empresa -->
      <div>
        <div style="flex: 1;">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        </div>
        <div style="flex: 1;">
          <label for="company">Empresa</label>
          <input type="text" id="company" name="company" placeholder="Digite o nome da sua empresa">
        </div>
      </div>

      <!-- Segunda linha: Telefone e E-mail -->
      <div>
        <div style="flex: 1;">
          <label for="phone">Telefone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Digite seu telefone"
            required
            pattern="[0-9]{9}"
            title="Por favor, insira exatamente 9 dígitos numéricos"
          >
        </div>
        <div style="flex: 1;">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>
      </div>

      <!-- Botão "Enviar" -->
      <button type="button" onclick="submitForm()">Enviar</button>
    </form>
  </div>

  <h3>Disponibilidade de Quartos</h3>
  <div id="availability"></div>
</body>
</html>



  <script>
    const scriptUrl = "https://wild-base-f885.nando-piedade.workers.dev";
    const RATE_LIMIT_MS = 500;
    let lastRequestTime = 0;

    async function handleResponse(response) {
      if (!response.ok) {
        throw new Error(`Erro HTTP! Status: ${response.status}`);
      }
      return await response.json();
    }

    function formatDate(isoDate) {
      const date = new Date(isoDate);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    async function loadAvailability() {
      console.log("Carregando disponibilidade...");
      const now = Date.now();
      if (now - lastRequestTime < RATE_LIMIT_MS) {
        console.warn("Aguarde antes de realizar outra requisição.");
        return;
      }
      lastRequestTime = now;

      try {
        const data = await handleResponse(await fetch(scriptUrl));
        const availabilityDiv = document.getElementById("availability");
        availabilityDiv.innerHTML = "";

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<th>Quarto</th>${data.dates.map(date => `<th>${formatDate(date)}</th>`).join("")}`;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.rooms.forEach(room => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${room.name}</td>
            ${room.availability.map((status, index) => `
              <td class="${status.trim().toLowerCase() === "disponivel" ? "available" : "occupied"}">
                ${status.trim().toLowerCase() === "disponivel" ? `<input type="checkbox" data-room="${room.name}" value="${data.dates[index]}" />` : "Ocupado"}
              </td>
            `).join("")}
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        availabilityDiv.appendChild(table);
      } catch (error) {
        console.error("Erro ao carregar a disponibilidade:", error);
        document.getElementById("availability").innerText = `Erro ao carregar a disponibilidade: ${error.message}`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadAvailability);

    async function submitForm() {
      console.log("Enviando formulário...");
      const form = document.getElementById('reservationForm');
      const phone = form.phone.value.trim()
      const selectedDatesAndRooms = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
        .map(checkbox => ({
          date: checkbox.value,
          room: checkbox.getAttribute('data-room')
        }));
      
      if (selectedDatesAndRooms.length === 0) {
        alert("Por favor, selecione pelo menos um quarto e uma data.");
        return;
      }
       
          // Valida se o telefone contém exatamente 9 dígitos
      if (!/^[0-9]{9}$/.test(phone)) {
        alert("O número de telefone deve conter exatamente 9 dígitos.");
        return;
      }

      const postData = {
        name: form.name.value,
        company: form.company.value,
        phone: form.phone.value,
        email: form.email.value || "Não informado",
        selectedDatesAndRooms,
        reservationDate: new Date().toISOString()
      };

      try {
        const response = await fetch(scriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(postData)
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Reserva criada com sucesso!");
        } else {
          alert("Erro ao criar reserva: " + result.message);
        }
      } catch (error) {
        console.error("Erro ao enviar a reserva:", error);
        alert(`Erro ao enviar a reserva: ${error.message}`);
      }
    }
  </script>
</body>
