
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datas Disponíveis</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f4f4f4; }
    .occupied { background-color: #ffcccc; color: #a0a0a0; } /* Cor de fundo para datas ocupadas */
    .available { background-color: #dff0d8; } /* Cor de fundo para datas disponíveis */
  </style>
  <script>
    async function fetchData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbznFsUCizJKGMvVXUc9AO5hkIhPz33jcSfybrLOZ2B9cm-04YS1QJEjC6E79FKBQ3Kf8A/exec");
      const data = await response.json();
      populateTable(data);
    }

    function populateTable(data) {
      const table = document.getElementById("availabilityTable").getElementsByTagName("tbody")[0];
      table.innerHTML = ''; // Limpar a tabela antes de preencher novamente
      const rooms = [...new Set(data.map(item => item.room))];
      const dates = [...new Set(data.map(item => item.date))].sort((a, b) => new Date(a) - new Date(b));

      // Adicionar cabeçalho da tabela com as datas
      const headerRow = document.createElement("tr");
      headerRow.innerHTML = "<th>Quartos</th>" + dates.map(date => `<th>${new Date(date).toLocaleDateString()}</th>`).join("");
      table.appendChild(headerRow);

      rooms.forEach(room => {
        const row = document.createElement("tr");

        // Adicionar coluna com o nome do quarto
        const roomCell = document.createElement("td");
        roomCell.textContent = room;
        row.appendChild(roomCell);

        // Adicionar colunas com as datas disponíveis ou ocupadas
        dates.forEach(date => {
          const dateCell = document.createElement("td");
          const roomData = data.find(item => item.room === room && item.date === date);

          if (roomData && roomData.occupied === 1) {
            dateCell.className = "occupied";
            dateCell.textContent = "Ocupado"; // Indicar que a data está ocupada
          } else {
            dateCell.className = "available";
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            dateCell.appendChild(checkbox); // Adicionar um checkbox para datas disponíveis
          }

          row.appendChild(dateCell);
        });

        table.appendChild(row);
      });
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>Datas Disponíveis</h1>
  <table id="availabilityTable">
    <thead>
      <tr>
        <!-- Cabeçalhos das colunas serão adicionados dinamicamente -->
      </tr>
    </thead>
    <tbody>
      <!-- As linhas serão adicionadas dinamicamente aqui -->
    </tbody>
  </table>
</body>
</html>
