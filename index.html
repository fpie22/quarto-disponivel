

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Quartos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 500px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .availability {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Formulário de Reserva</h2>
  <form id="reservationForm">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

    <label for="company">Empresa</label>
    <input type="text" id="company" name="company" placeholder="Digite o nome da sua empresa">

    <label for="phone">Telefone</label>
    <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>

    <label for="people">Nº de Pessoas</label>
    <input type="number" id="people" name="people" placeholder="Digite o número de pessoas" required>

    <h3>Datas Disponíveis por Quarto</h3>
    <div id="availability" class="availability">
      Carregando datas disponíveis...
    </div>

    <label for="dates">Datas Selecionadas</label>
    <textarea id="dates" name="dates" placeholder="Digite as datas desejadas"></textarea>

    <button type="button" onclick="submitForm()">Enviar</button>
  </form>

  <script>
    // Carrega as datas livres do Web App
    async function loadAvailability() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzEsXUF5NtJ3havzEbYEe8Gdf7J0LF8lpNC9Vk1M308lir8jUCwpdjnw5LASB6-XRyB/exec");
        const data = await response.json();

        const availabilityDiv = document.getElementById("availability");
        availabilityDiv.innerHTML = ""; // Limpa o conteúdo

        // Exibe os quartos e suas datas disponíveis
        data.rooms.forEach((room, index) => {
          const roomDiv = document.createElement("div");
          roomDiv.innerHTML = `<strong>Quarto ${room.name}:</strong> ${
            room.availability.map((status, i) => {
              return status === "Disponível" ? data.dates[i] : `<del>${data.dates[i]}</del>`;
            }).join(", ")
          }`;
          availabilityDiv.appendChild(roomDiv);
        });
      } catch (error) {
        console.error("Erro ao carregar datas disponíveis:", error);
        document.getElementById("availability").innerText = "Erro ao carregar as datas disponíveis.";
      }
    }

    loadAvailability(); // Chama a função ao carregar a página

    // Envia os dados para o servidor
    async function submitForm() {
      const form = document.getElementById('reservationForm');

      const postData = {
        name: form.name.value,
        company: form.company.value,
        phone: form.phone.value,
        people: parseInt(form.people.value),
        selectedDates: form.dates.value.split(',').map(date => date.trim())
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/{SEU_SCRIPT_ID}/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(postData)
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Reserva enviada com sucesso!");
        } else {
          alert("Erro ao enviar a reserva: " + result.message);
        }
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert("Erro ao enviar o formulário.");
      }
    }
  </script>
</body>
</html>
