<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Quartos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .available {
      background-color: #d4edda;
    }

    .occupied {
      background-color: #f8d7da;
    }

    button {
      font-weight: bold;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Reserva de Quartos</h2>

  <div class="form-container">
    <h3>Informações do Cliente</h3>
    <form id="reservationForm">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
      <label for="company">Empresa</label>
      <input type="text" id="company" name="company" placeholder="Digite o nome da sua empresa">
      <label for="phone">Telefone</label>
      <input 
        type="tel" 
        id="phone" 
        name="phone" 
        placeholder="Digite seu telefone" 
        required 
        pattern="[0-9]{9}" 
        title="Por favor, insira exatamente 9 números">
      <label for="email">E-mail (opcional)</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
      <label for="people">Nº de Pessoas</label>
      <input type="number" id="people" name="people" placeholder="Digite o número de pessoas" required min="1" max="20" style="width: 80px;">
      <button type="button" onclick="submitForm()">Enviar</button>
    </form>
  </div>

  <h3>Disponibilidade de Quartos</h3>
  <div id="availability"></div>

  <script>
    const scriptUrl = "https://wild-base-f885.nando-piedade.workers.dev";
    let lastRequestTime = 0;
    const RATE_LIMIT_MS = 500;

    async function handleResponse(response) {
      if (!response.ok) {
        throw new Error(`Erro HTTP! Status: ${response.status}`);
      }
      return await response.json();
    }

    function formatDate(isoDate) {
      const date = new Date(isoDate);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    async function loadAvailability() {
      const now = Date.now();
      if (now - lastRequestTime < RATE_LIMIT_MS) {
        console.warn("Aguarde antes de realizar outra requisição.");
        return;
      }
      lastRequestTime = now;

      try {
        const data = await handleResponse(await fetch(scriptUrl));

        const availabilityDiv = document.getElementById("availability");
        availabilityDiv.innerHTML = "";

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<th>Quarto</th>${data.dates.map(date => `<th>${formatDate(date)}</th>`).join("")}`;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.rooms.forEach(room => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${room.name}</td>
            ${room.availability.map((status, index) => `
              <td class="${status.toLowerCase() === "disponivel" ? "available" : "occupied"}">
                ${status.toLowerCase() === "disponivel" ? `<input type="checkbox" data-room="${room.name}" value="${data.dates[index]}" />` : "Ocupado"}
              </td>
            `).join("")}
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        availabilityDiv.appendChild(table);
      } catch (error) {
        console.error("Erro ao carregar as datas disponíveis:", error);
        document.getElementById("availability").innerText = `Erro ao carregar as datas disponíveis: ${error.message}`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadAvailability);

    function formatSimpleDate(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    async function submitForm() {
      // Mantém as funcionalidades anteriores, como validações e capacidade dos quartos.
    }
  </script>
</body>
</html>
