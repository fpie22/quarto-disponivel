<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Disponibilidade de Quartos</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; text-align: center; border: 1px solid #ddd; }
    .occupied { background-color: #ffcccc; color: #a0a0a0; }
    .available { background-color: #dff0d8; }
  </style>
</head>
<body>
  <h1>Disponibilidade de Quartos</h1>
  <table id="availabilityTable">
    <thead>
      <tr>
        <th>Quartos</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serão preenchidas dinamicamente -->
    </tbody>
  </table>

  <script>
    // Função para buscar os dados da API do Google Apps Script
    async function fetchRealData() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw0n0IkwdfSDjp_0Z2n3ImNpIIcT6jINrqp_SBINl4VYyIHng2ZKXKgMnmTs9SuTUvHDA/exec"); // Substitua pelo URL do Apps Script
        const data = await response.json();
        console.log("Dados recebidos da API:", data); // Log para verificar os dados
        populateTable(data);
      } catch (error) {
        console.error("Erro ao buscar os dados:", error);
      }
    }

    // Função para preencher a tabela com os dados recebidos
    function populateTable(data) {
      const tableHeader = document.querySelector("#availabilityTable thead tr");
      const tableBody = document.querySelector("#availabilityTable tbody");

      // Limpa a tabela antes de preencher
      tableHeader.innerHTML = "<th>Quartos</th>" + data.dates.map(date => `<th>${date}</th>`).join("");
      tableBody.innerHTML = "";

      // Preenche as linhas com os quartos e suas disponibilidades
      data.rooms.forEach(room => {
        const row = document.createElement("tr");

        // Nome do quarto
        const roomCell = document.createElement("td");
        roomCell.textContent = room.name;
        row.appendChild(roomCell);

        // Disponibilidades
        room.availability.forEach((availability, index) => {
          const cell = document.createElement("td");
          cell.textContent = availability === 1 ? "Ocupado" : "Disponível";
          cell.className = availability === 1 ? "occupied" : "available";
          row.appendChild(cell);
        });

        tableBody.appendChild(row);
      });
    }

    // Chama a função ao carregar a página
    window.onload = fetchRealData;
  </script>
</body>
</html>
