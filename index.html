<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Quartos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    h2, h3 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Reserva de Quartos</h2>
  <h3>Disponibilidade de Quartos</h3>
  <div id="availability">
    <!-- Tabela gerada dinamicamente -->
  </div>

  <script>
    async function loadAvailability() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwEFhiHa0U9YXDGVCTPJyYDJIurL3JoDca_02MmI1hBFFryKbrnBqwWJtVuzYjOaclfNw/exec");
        if (!response.ok) {
          throw new Error("Erro ao buscar os dados: " + response.status);
        }

        const result = await response.json();
        console.log("Dados recebidos do servidor:", result);

        if (!result.dates || !result.rooms) {
          throw new Error("Dados retornados estão incompletos.");
        }

        const availabilityDiv = document.getElementById("availability");
        const table = document.createElement("table");

        // Cabeçalhos da tabela
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `
          <th>Quarto</th>
          ${result.dates.map(date => `<th>${new Date(date).toLocaleDateString('pt-BR')}</th>`).join("")}
        `;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Linhas da tabela (quartos e disponibilidade)
        const tbody = document.createElement("tbody");
        result.rooms.forEach(room => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${room.name || "Sem Nome"}</td>
            ${room.availability.map(status => `<td>${status}</td>`).join("")}
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        availabilityDiv.appendChild(table);
      } catch (error) {
        console.error("Erro ao carregar a tabela:", error);
        document.getElementById("availability").innerText = "Erro ao carregar os dados.";
      }
    }

    loadAvailability();
  </script>
</body>
</html>
