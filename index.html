<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Disponibilidade de Quartos</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #f4f4f4; }
    .occupied { background-color: #ffcccc; color: #a0a0a0; } /* Células ocupadas */
    .available { background-color: #dff0d8; } /* Células disponíveis */
  </style>
</head>
<body>
  <h1 style="text-align: center;">Disponibilidade de Quartos</h1>
  <table id="availabilityTable">
    <thead>
      <tr>
        <th>Quartos</th>
        <th>14/03/2025</th>
        <th>15/03/2025</th>
        <th>16/03/2025</th>
        <th>17/03/2025</th>
        <th>18/03/2025</th>
        <th>19/03/2025</th>
        <th>20/03/2025</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas geradas dinamicamente -->
    </tbody>
  </table>

  <script>
    // Dados simulados
    const data = [
      { room: "Quarto 1", dates: [0, 1, 0, 0, 1, 1, 0] },
      { room: "Quarto 2", dates: [1, 0, 1, 0, 0, 0, 1] },
      { room: "Quarto 3", dates: [0, 0, 0, 1, 1, 0, 0] },
      // Adicione mais quartos conforme necessário
    ];

    function populateTable(data) {
      const tableBody = document.querySelector("#availabilityTable tbody");

      data.forEach(item => {
        const row = document.createElement("tr");
        const roomCell = document.createElement("td");
        roomCell.textContent = item.room;
        row.appendChild(roomCell);

        item.dates.forEach((availability) => {
          const dateCell = document.createElement("td");
          if (availability === 1) { // 1 representa ocupado
            dateCell.className = "occupied";
            dateCell.textContent = "Ocupado";
          } else { // 0 representa disponível
            dateCell.className = "available";
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            dateCell.appendChild(checkbox);
          }
          row.appendChild(dateCell);
        });

        tableBody.appendChild(row);
      });
    }

    // Preenche a tabela ao carregar a página
    populateTable(data);
  </script>
</body>
</html>
